    <script>
        function displayErrorMessage() {
            // Show the updated error message
            alert("It's raining today. Let's stay dry.");

            // Redirect to another HTML page after clicking "OK"
            window.location.href = "umbrella.html";
        }

        // Set a timeout to call the function after 15 seconds
        setTimeout(displayErrorMessage, 15000); // 15 seconds in milliseconds
    </script>

    <!-- Include the p5.js script -->
